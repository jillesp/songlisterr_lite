
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Search" icon="ion-android-search" ng-click="goTo('search')">
    <ion-nav-view name="search" cache-view="false"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Songs" icon="ion-ios-musical-notes" ng-click="goTo('songs')">
    <ion-nav-view name="songs" cache-view="false"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Practice" icon="ion-ios-circle-filled" ng-click="goTo('pinned')">
    <ion-nav-view name="practice" cache-view="false"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Setlists" icon="ion-ios-list" ng-click="goTo('setlists')">
    <ion-nav-view name="setlists" cache-view="false"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Profile" icon="ion-ios-person" ng-click="goTo('profile')">
    <ion-nav-view name="profile" cache-view="false"></ion-nav-view>
  </ion-tab>

</ion-tabs>
