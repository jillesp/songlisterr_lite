<ion-view view-title="Setlisterr" cache-view="false">
    <ion-nav-bar class="bar-light">
        <ion-nav-buttons side="left"><button class="button" ng-click="back()"><i class="ion-ios-arrow-back"></i></button></ion-nav-buttons>
        <ion-nav-buttons side="right"><button class="button" ng-click="editSong({{song.songId}})"><i class="ion-edit"></i></button></ion-nav-buttons>
    </ion-nav-bar>

      <ion-content>

        <div class="notification" ng-class="{'success': hasParams}">
          <p>{{msg}}</p>
        </div>

        <div class="template-info">
            <div class="main-info">
                <img ng-src="{{song.albumArt}}">
                <div class="content">
                    <p class="album">{{song.albumName}}</p>
                    <div>
                        <p class="title">{{song.title}}</p>
                        <p class="artist">{{song.artist}}</p>
                    </div>
                </div>
            </div>

            <div class="sub-info">
                <p class="key">{{song.key}}</p>
                <p class="bpm">{{song.bpm}}</p>
                <p class="youtube">{{song.urlYoutube}}</p>
                <p class="spotify">{{song.urlSpotify}}</p>
            </div>

      </ion-content>
</ion-view>
