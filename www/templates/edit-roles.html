<ion-view view-title="Edit Setlist Roles" cache-view="false">
    <ion-nav-bar class="bar-dark">
        <ion-nav-buttons side="left"><button class="button" ng-click="back()"><i class="ion-ios-arrow-back"></i></button></ion-nav-buttons>
        <ion-nav-buttons side="right"><button class="button" ng-click="verify()"><i class="ion-android-checkmark-circle"></i></button></ion-nav-buttons>
    </ion-nav-bar>
      <ion-content class="padding">
        <div class="info setlist">
            <form ng-submit="verify()" name="form.newSetlist">
                <label>Role:</label>
                <select ng-model="model.roleName">
                    <option ng-repeat="role in roles">{{role.roleName}}</option>
                </select>
                <select ng-model="model.roleUser" style="margin-top: 20px;">
                    <option ng-repeat="user in users">{{user.username}}</option>
                </select>
            </form>
            <button ng-click="verify()" class="btnRole">Add Role</button>
            <button ng-click="addAssignment()" class="btnRole">Add New Assignment</button>
        </div>
      </ion-content>
</ion-view>
